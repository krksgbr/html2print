<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>CSS Test: flow-from and content interaction.</title>
    <link rel="author" title="Alan Stearns" href="mailto:stearns@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#properties-and-rules">
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property">
    <link rel="match" href="reference/flow-from-content-property-001-ref.htm">
    <meta name="flags" content="image">
    <meta name="assert" content="If the ‘content’ property is set to a url, none or inhibit on a region, that declaration has no effect.">
    <style type="text/css">
      body{
        font-size: 16px;
        line-height: 18px;
      }
      .region{
        width: 5em;
        height: 20px;
      }
      .contentOne{
        flow-into: one;
        color: green;
      }
      .contentTwo{
        flow-into: two;
        color: green;
      }
      .contentThree{
        flow-into: three;
        color: green;
      }
      .rOne{
        content: url(support/1x1-red.png);
        flow-from: one;
      }
      .rTwo{
        content: none;
        flow-from: two;
      }
      .rThree{
        content: inhibit;
        flow-from: two;
      }
      .error{
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="contentOne">1</div>
    <div class="contentTwo">2</div>
    <div class="contentThree">3</div>
    <p>This test passes if this is followed by three lines of text containing "1 2 3" in order.</p>
    <div class="region rOne">
      <div class="error">FAIL</div>
    </div>
    <div class="region rTwo">
      <div class="error">FAIL</div>
    </div>
    <div class="region rThree">
      <div class="error">FAIL</div>
    </div>
	<script src="../../../bin/css-regions-polyfill.js"></script>
  </body>
</html>
